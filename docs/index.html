<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Бангкок Экспресс</title>
  
  <script>
    // Определяем базовый путь автоматически
    const isLocal = window.location.hostname === 'localhost';
    const basePath = isLocal ? '' : '/jsbasic-20250515_baykov-aleksandr';
    
    // Добавляем базовый путь для CSS
    const addBasePath = (selector, attribute) => {
      document.querySelectorAll(selector).forEach(el => {
        const value = el.getAttribute(attribute);
        if (value && !value.startsWith('http') && !value.startsWith('//')) {
          el.setAttribute(attribute, basePath + value);
        }
      });
    };
    
    // Применяем к CSS и JS
    document.addEventListener('DOMContentLoaded', () => {
      addBasePath('link[rel="stylesheet"]', 'href');
      addBasePath('script[type="module"]', 'src');
    });
  </script>

  <!-- Оставьте пути как есть - скрипт их обновит -->
  <link rel="stylesheet" href="assets/styles/common.css" />
  <link rel="stylesheet" href="all.css">

  <script type="module">
    import Main from './index.js';

    let main = new Main();

    main.render()
      .then(() => console.log('Страница готова!'));
  </script>
</head>
